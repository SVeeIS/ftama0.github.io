                <header id="header" class="alt">
                    <a href="#" class="logo"><strong>Pemilu</strong> <span>HMTI 2021</span></a>

            <!-- SignUp -->
                <section id="contact">
                    <div class="inner">
                        <section>
                            <form method="post" action="beranda.html" id="myForm" onsubmit="return validasi()">
                                <div class="fields">
                                    <div class="field half">
                                        <label for="name">Username</label>
                                        <input type="text" name="username" id="username" />
                                    </div>
                                    <div class="field half">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" />
                                    </div>
                                </div>
                                <ul class="actions">
                                    <li><input type="submit" value="Masuk" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </form>
                        </section>
                        <section class="split">
                            <section>
                                <div class="contact-method">
                                    <h2>Belum punya Akun ?</h2>
                                    <p>Daftar Sekarang </p>
                                    <button type="button" onclick="window.location.href='index.html'">Daftar</button><br><br>
                                    <button type="button" onclick="window.location.href='beranda.html'">Masuk Sementara</button>
                                </div>
                            </section>
                        </section>
                    </div>
                </section>

 <!-- Scripts Login -->
 <script type="text/javascript">
    function validasi(){
      var username = document.forms["myForm"]["username"].value;
      var password = document.forms["myForm"]["password"].value;
      if( username == "admin" && password == "admin"){
        return true;
      }
      else if(username =="" || password ==""){
        alert("Masukan username dan password Anda");
        return false;
      }
      else{
        alert("Username atau password yang Anda masukan SALAH");
        return false;
      }
    }
  </script>
